<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href="styles.css">

    <title>Jose Esparza's Lab 4</title>
</head>
<body>
    <h1>Jose Esparza's Lab 4</h1>
    <div class="container">
      <form action="/api" method="post">
        <ul class="flex-outer">
          <li>
            <label for="fname">First Name</label>
            <input name="fname" type="text" id="fname" placeholder="Enter your first name here">
          </li>
          <li>
            <label for="lname">Last Name</label>
            <input name="lname" type="text" id="lname" placeholder="Enter your last name here">
          </li>
          <li>
            <label for="email">Email</label>
            <input name="email" type="email" id="email" placeholder="Enter your email here">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input name="phone" type="tel" id="phone" placeholder="Enter your phone here">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea name="message" cols = "33" rows="6" id="message" placeholder="Enter your message here"></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
              <li>
                <input name="checkbox" type="checkbox" id="twenty-to-twentynine">
                <label for="twenty-to-twentynine">20-29</label>
              </li>
              <li>
                <input name="checkbox" type="checkbox" id="thirty-to-thirtynine">
                <label for="thirty-to-thirtynine">30-39</label>
              </li>
              <li>
                <input name="checkbox" type="checkbox" id="fourty-to-fourtynine">
                <label for="fourty-to-fourtynine">40-49</label>
              </li>
              <li>
                <input name="checkbox" type="checkbox" id="fifty-to-fiftynine">
                <label for="fifty-to-fiftynine">50-59</label>
              </li>
              <li>
                <input name="checkbox" type="checkbox" id="sixty-to-sixtynine">
                <label for="sixty-to-sixtynine">60-69</label>
              </li>
              <li>
                <input name="checkbox" type="checkbox" id="other">
                <label for="other">Other</label>
              </li>
            </ul>
          </li>
          <li>
            <button name="submit" id="submit" type="submit">Submit</button>
          </li>
        </ul>
      </form>
    </div>
</body>
</html>
